<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Controls</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <video src="./videos/big_buck_bunny.mp4" id="vid"></video>
    <input type="range" id="playSlider" min="0" max="100" step="1" value="0">
    <span id="playValue"></span>
    <br>
    <br>

    <div id="btns-div">
        <button id="play">Play</button>
        <button id="stop">Stop</button>
        <button class="controls" id="back"><img src="./images/backward.png" /></button>
        <button class="controls" id="prev"><img src="./images/back.png" /></button>
        <button class="controls" id="next"><img src="./images/next.png" /></button>
        <button class="controls" id="forward"><img src="./images/forward.png" /></button>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
        <button id="mute">mute</button>
        <label>speed</label>
        <input type="range" id="speedSlider" min="0" max="4" step="0.1" value="1">
        <span id="speedValue"></span>
        <br>
    </div>

    <script src="./script.js"></script>
</body>
</html>
